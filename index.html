
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chào mừng bạn đã tới — [Trần Văn Thật]</title>
  <meta name="description" content="Trang cá nhân của [Trần Văn Thật] — Giới thiệu, dự án, kỹ năng và liên hệ." />

  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#06b6d4; --glass: rgba(255,255,255,0.04);
      --radius:14px; --maxw:1100px; --gap:24px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#071022 0%, #071728 50%, #071022 100%); color:#e6eef6; -webkit-font-smoothing:antialiased;
      line-height:1.5; padding:32px; display:flex; justify-content:center;
    }

    .container{width:100%; max-width:var(--maxw);}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:28px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#021024}
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px}
    nav a:hover{background:var(--glass);color:var(--accent)}
    .btn{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021024;padding:8px 14px;border-radius:12px;text-decoration:none;font-weight:600}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 380px;gap:var(--gap);align-items:center;padding:28px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:var(--radius);box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .hero h1{font-size:32px;margin:0 0 8px}
    .hero p{color:var(--muted);margin:0 0 18px}
    .actions{display:flex;gap:12px}
    .card{background:var(--card);padding:18px;border-radius:12px}

/* Thẻ hồ sơ */
    .profile{display:flex;flex-direction:column;align-items:center;text-align:center;gap:12px}
    .avatar{width:160px;height:160px;border-radius:18px;object-fit:cover;background:linear-gradient(135deg,#1f2937,#0b1220);border:4px solid rgba(255,255,255,0.04)}
    .small{font-size:14px;color:var(--muted)}

    /* Các phần */
    section{margin-top:20px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}

    .skills .skill{margin-bottom:12px}
    .skill .label{display:flex;justify-content:space-between;font-size:13px;color:var(--muted)}
    .skill .bar{height:10px;background:#071022;border-radius:999px;overflow:hidden;margin-top:6px}
    .skill .bar > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);border-radius:999px}

    .projects{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .project{padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:10px}
    .project h4{margin:0 0 6px}
    .project p{margin:0;color:var(--muted);font-size:14px}

    footer{margin-top:28px;color:var(--muted);text-align:center}

    /* Phản hồi */
    @media (max-width:920px){
      .hero{grid-template-columns:1fr;}
      .grid-3{grid-template-columns:1fr}
      .projects{grid-template-columns:1fr}
      nav{display:none}
    }

    /* tiện ích nhỏ */
    .chip{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:13px}
    input,textarea{width:100%;padding:10px;border-radius:8px;background:#051023;border:1px solid rgba(255,255,255,0.03);color:inherit}
    button.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);border:none;padding:10px 14px;border-radius:10px;color:#021024;font-weight:600}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">NT</div>
        <div>
          <div style="font-weight:700"><div Trần="" Văn="" Thật=""></div></div>
          <div style="font-size:13px;color:var(--muted)">Designer • Developer • [Sở thích]</div>
        </div>
      </div>

      <nav>
        <a href="#about">Giới thiệu</a>
        <a href="#projects">Dự án</a>
        <a href="#skills">Kỹ năng</a>
        <a href="#contact" class="btn">Liên hệ</a>
      </nav>
    </header>
